<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion from KM to Miles</title>
</head>
<body>
    <h1>JavaScript Program to Convert Kilometers to Miles
        <script>
            var a = Number(prompt("Enter the Value in Kilometers: "));
            alert("Value in Miles : " + a * 0.621371);
        </script>
    </h1>
</body>
</html>
