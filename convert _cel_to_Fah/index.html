<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion From Celcius to Farenheit</title>
</head>

<body>
    <h1>Javascript Program to Convert Celsius to Fahrenheit
        <script>
            var a = Number(prompt("Enter the Value in Celsius: "));
            a = (a * 9 / 5) + 32;
            alert("Value in Fahrenheit : " + a);
        </script>
    </h1>
</body>

</html>
