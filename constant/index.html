<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Constant Variables</title>
</head>

<body>
    <h1>Using Constant variable creating random numbers</h1>
    <script>
        const a = 6;
        for (i = 1; i <= a; i++) {
            console.log(parseInt(Math.random() * Math.pow(a, i)));
        }
    </script>
</body>

</html>
