    <title>Area of Triangle</title>

<body>
    <h1>JavaScript Program to Calculate the Area of a Triangle
        <script> 
            var base = Number(prompt("Enter Base of the Traingle:"));
            var height = Number(prompt("Enter Height of the Traingle:"));

       </script>
